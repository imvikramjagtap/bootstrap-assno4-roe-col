<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>COL AND ROW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="text-light bg-success p-5 col-xxl-7 col-xl-3 col-lg-4 col-md-6">
                <h2  style="text-align:center"  class="p-5">Div 1</h2>
                <ul>
                     <li class="p-2">7 points for XXL screen size</li>
                     <li class="p-2">3 points for XL screen size</li> 
                     <li class="p-2">4 points for LG screen size</li>
                     <li class="p-2">6 points for MD screen size</li>
                </ul>
            </div>
            <div class="text-light bg-info p-5 col-xxl-5 col-xl-9 col-lg-8 col-md-6">
                    <h2 style="text-align:center" class="p-5">Div 2</h2>
                    <ul >
                         <li class="p-2">5 points for XXL screen size</li>
                         <li class="p-2">9 points for XL screen size</li> 
                         <li class="p-2">8 points for LG screen size</li>
                         <li class="p-2">6 points for MD screen size</li>
                    </ul>
                </div>
                <h6 style="text-align:center; padding:20px" class="bg-dark text-light">Created by vikram</h6>

        </div>
        
    </div>

    
</body>
</html>
